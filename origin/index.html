<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手交易平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF5722;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        .main {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 60px 20px;
            border-radius: 20px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .category-item i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            color: var(--accent-color);
            font-size: 20px;
            font-weight: bold;
        }

        .product-seller {
            color: #666;
            font-size: 14px;
        }

        .footer {
            background: white;
            padding: 40px 20px;
            margin-top: 60px;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .footer-section p {
            color: #666;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hero-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-exchange-alt"></i>
                校园二手市场
            </a>
            <div class="nav-menu">
                <a href="#" class="nav-item active">首页</a>
                <a href="#" class="nav-item">分类</a>
                <a href="#" class="nav-item">发布</a>
                <a href="#" class="nav-item">消息</a>
                <a href="login.html" class="nav-item">登录/注册</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="hero-section">
            <h1 class="hero-title">发现校园好物，让闲置焕发价值</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索你想要的商品...">
            </div>
        </section>

        <div class="category-list">
            <div class="category-item">
                <i class="fas fa-book"></i>
                <span>教材书籍</span>
            </div>
            <div class="category-item">
                <i class="fas fa-laptop"></i>
                <span>电子产品</span>
            </div>
            <div class="category-item">
                <i class="fas fa-tshirt"></i>
                <span>服装饰品</span>
            </div>
            <div class="category-item">
                <i class="fas fa-bicycle"></i>
                <span>运动器材</span>
            </div>
            <div class="category-item">
                <i class="fas fa-home"></i>
                <span>生活用品</span>
            </div>
            <div class="category-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>更多分类</span>
            </div>
        </div>

        <div class="product-grid">
            <!-- Product Card -->
            <div class="product-card">
                <img src="https://via.placeholder.com/280x200" class="product-image" alt="商品图片">
                <div class="product-info">
                    <h3 class="product-title">高等数学第七版教材</h3>
                    <div class="product-meta">
                        <div class="product-price">¥25</div>
                        <div class="product-seller">计算机学院 · 张同学</div>
                    </div>
                </div>
            </div>
            <!-- More Product Cards -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>校园二手交易平台致力于为大学生提供便捷、安全的二手物品交易服务。</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>邮箱：contact@example.com</p>
                <p>电话：123-456-7890</p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-qq"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
